<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="top">
            <img id="img"
                src="https://imgd-ct.aeplcdn.com/1056x660/n/lenp74a_1526117.jpg?q=75">
        </div>
        <div class="down">
            <h5>CAR</h5>
            <h3>Lamborghini Huracan STO</h3>
            <div class="mil">
                <img src="https://static.thenounproject.com/png/5053876-200.png" height="25px">
                <p>Mileage: 7.12 kmpl</p>
            </div>
            <div class="fuel">
                <img src="https://static.thenounproject.com/png/4256826-200.png" height="25px">
                <p>Fuel: 15mpg</p>
            </div>
            <div class="safety">
                <img src="https://static.thenounproject.com/png/1876658-200.png" height="25px">
                <p>Safety:</p>
                <div class="star">
                    <img src="https://static.thenounproject.com/png/1117713-200.png" height="50px">
                </div>
            </div>
            </p>
            <div class="color">
                <p>Pick a color:</p>
                <button id="skyblue"></button>
                <button id="grey"></button>
                <button id="white"></button>
            </div>
            <div class="price">
                <h2>$180,750</h2>
                <s>$199,999</s>
            </div>
            <button id="cart">Your item is added to cart</button>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
